<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Sudoku</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='icon' type='image/png' href='./img/favicon.svg'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
        <link rel="stylesheet" href='stylesheet.css'>
        <script src='script.js' defer></script>
    </head>
    <header>
        <h1>Let's Play Sudoku!</h1>
        <div id="setup-game">
            <div id="difficulty">
                <h2 id="difficulty-title">Choose Difficulty <img src="./img/difficulty.svg" class="icon" id="difficulty-icon" alt="difficulty">: </h2>

                <label class="custom-radio-bttn">
                    <input type="radio" class="radio-bttn" id="diff-1" name="difficulty" value="easy" checked>
                    <span class="checkmark"></span>
                </label>
                <p id="radio-title">Easy</p>

                <label class="custom-radio-bttn">
                    <input type="radio" class="radio-bttn" id="diff-2" name="difficulty" value="medium">
                    <span class="checkmark"></span>
                </label>
                <p id="radio-title">Medium</p>

                <label class="custom-radio-bttn">
                    <input type="radio" class="radio-bttn" id="diff-3" name="difficulty" value="hard">
                    <span class="checkmark"></span>
                </label>
                <p id="radio-title">Hard</p>

            </div>
            <div id="theme">
                <h2 id="theme-title">Choose Theme <img src="./img/theme.svg" class="icon" id="theme-icon" alt="theme">: </h2>

                <label class="custom-radio-bttn">
                    <input type="radio" class="radio-bttn" id="theme-1" name="theme" value="light" checked>
                    <span class="checkmark"></span>
                </label>
                <p id="radio-title">Light</p>

                <label class="custom-radio-bttn">
                    <input type="radio" class="radio-bttn" id="theme-2" name="theme" value="dark">
                    <span class="checkmark"></span>
                </label>
                <p id="radio-title">Dark</p>

                <label class="custom-radio-bttn">
                    <input type="radio" class="radio-bttn" id="theme-3" name="theme" value="rainbow">
                    <span class="checkmark"></span>
                </label>
                <p id="radio-title">Rainbow</p>

            </div>
        </div>
        <button id="start-bttn">Create New Game!</button>
    </header>
    <body>
        <div id="stats">
            <p id="timer"></p> 
            <p id="lives">
                <div class="hidden" id="trophy-div"><img src="./img/trophy.svg" id="trophy-icon" alt="trophy"></div>
            </p>
        </div>

        <div id="game">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </body>

        </div>

</html>
